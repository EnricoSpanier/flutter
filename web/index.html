<!DOCTYPE html>
<html>
  <head>
    <!-- Evita caches persistentes: tentamos remover service workers e caches antigos antes de carregar o Flutter -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script>
      // Unregister any existing service worker and clear caches (helpful during development)
      (function () {
        try {
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function (regs) {
              for (const r of regs) {
                try { r.unregister(); } catch (e) { /* ignore */ }
              }
            }).catch(function(){});
          }
          if (window.caches && caches.keys) {
            caches.keys().then(function (names) {
              return Promise.all(names.map(function (n) { return caches.delete(n); }));
            }).catch(function(){});
          }
        } catch (e) {
          /* não crítico */
        }
      })();
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>Flutter Web App</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <script>
      // Carrega flutter.js com cache-busting (timestamp) para evitar servir arquivos JavaScript antigos do cache
      (function () {
        var cacheBuster = '?v=' + Date.now();
        var s = document.createElement('script');
        s.src = 'flutter.js' + cacheBuster;
        s.defer = true;
        document.head.appendChild(s);
      })();
    </script>
    <style>
      /* Loader simples para evitar tela totalmente branca */
      #loader { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; font-family: sans-serif; color: #555; }
      #loader.hidden { display: none; }
    </style>
  </head>
  <body>
    <noscript>Este app requer JavaScript habilitado.</noscript>
    <div id="loader">Carregando aplicativo…</div>
    <script>
      window.addEventListener('load', function () {
        const loader = document.getElementById('loader');
        try {
          if (window._flutter && window._flutter.loader) {
            window._flutter.loader
              .loadEntrypoint({})
              .then(function (engineInitializer) { return engineInitializer.initializeEngine(); })
              .then(function (appRunner) { loader.classList.add('hidden'); return appRunner.runApp(); })
              .catch(function (e) { console.error('Flutter bootstrap error:', e); loader.textContent = 'Falha ao iniciar o app.'; });
          } else {
            console.error('Flutter loader not found.');
            loader.textContent = 'Loader do Flutter não encontrado.';
          }
        } catch (e) {
          console.error(e);
          loader.textContent = 'Erro inesperado ao iniciar o app.';
        }
      });
    </script>
  </body>
  </html>
